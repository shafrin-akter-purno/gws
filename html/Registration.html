<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    <div>
        <h1>Registration Form</h1><br><hr><br>
        <img src="../img/personal.png" alt="" width="150px"><br>
        <input type="text" placeholder="Full Name" class="input"><br><br>
        <input type="text" placeholder="User Name" class="input"><br><br>
        <input type="text" placeholder="Enter your Email" class="input"><br><br>
        <input type="password" placeholder="Password" class="input"><br><br>
        <input type="text" placeholder="Enter Your Phone Number" class="input"><br><br>
        <label for="female" class="gander">Female<input type="radio" name="fav-language" value="Female" class="gander"></label>
        <label for="male" class="gander">Male<input type="radio" name="fav-language" value="Male"></label>
        
        <label for="Custom" class="gander">Custom<input type="radio" name="fav-language" value="Custom"></label><br><br>
        <input type="submit" value="Registration" class="submit">
        


    </div>
    
</body>
</html>
